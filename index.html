  </head>
  <body>
		<a href = "template.html">template.html</a>
    <!-- Set Field -->
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label" id = "field-name">Enter field name <small>(Email, username, etc)</small></label>
      <input type="text" class="form-control field-name-value" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
		
    <!-- Set brand colors -->
    <label for="exampleColorInput" class="form-label">Brand colors <small> (primary and secondary)</small></label>
    <div class="d-flex flex-row mb-3">
      <div class="p-2"><input type="color" class="form-control form-control-color primary-color" id="exampleColorInput" value="#05c1ff" title="Choose your color"></div>
      <div class="p-2"><input type="color" class="form-control form-control-color secondary-color" id="exampleColorInput" value="#b721ff" title="Choose your color"></div>
    </div>
		
    <!-- line break -->
    <br>
		
    <!-- Set logo -->
    <div class="mb-3">
      <label for="formFile" class="form-label">Set logo</label>
      <input class="form-control" type="file" id="formFile">
    </div>

		<!-- Submit button -->
		<button type="button" class="btn btn-primary btn-submit">Primary</button>
		<hr>

		
		<!-- User Created Template -->
		<div class="limiter">
         <div class="container-login100">
            <div class="wrap-login100">
               <form method = "POST" action = "/signup" class="login100-form validate-form">
				  				<span class="login100-form-title pb-3">
                  	<h3 class = "company-name">Your Brand</h3>
                  </span>
                  <span class="login100-form-title p-b-48">
                  	<p>Enter your email below to sign up for an example account</p>
                  </span>
                  <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                     <label class = "field-name">Email</label>
                     <strong><input class="input100" type="text" name="username" id="username" placeholder = "Enter email"></strong>
                     <span class="focus-input100"></span>
                  </div>
                  <div class="container-login100-form-btn">
                     <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                        Sign up
                        </button>
                     </div>
                  </div>
                  <div hidden class="text-center p-t-115">
                     <span class="txt1">
                     Already have an account?
                     </span>
					  <br>
                     <a class="txt2" href="/login">
                     Login
                     </a>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <div id="dropDownSelect1"></div>
